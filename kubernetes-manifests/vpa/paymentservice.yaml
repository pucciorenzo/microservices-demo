apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: paymentservice-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       paymentservice
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: server
      minAllowed:
        cpu: 50m
        memory: 32Mi
      maxAllowed:
        cpu: 200m
        memory: 128Mi
      controlledResources: ["cpu", "memory"]
